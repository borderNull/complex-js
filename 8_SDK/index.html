<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<title>SDK</title>
</head>
<body>

<div class="container">
	<h1 id="headerInfo"></h1>
	<div id="results"></div>
</div>

<script src="script.js"></script>
<script type="text/x-handlebars-template" id="friendsListTemplate">
	<ul class="friends-group" id="friendsList">
	{{#each list}}
		<li class="friends-group-item">
			<img class="photo-section" src="{{photo_100}}">
			<div class="name-section" >{{first_name}} {{last_name}}</div>
			<div class="age-section">{{year}}</div>
			<div class="bday-section">{{bdate}}</div>
		</li>
	{{/each}}
	</ul>
</script>
</body>
</html>
