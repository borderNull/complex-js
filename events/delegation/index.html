<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Test Accordion</title>
	<link rel="stylesheet" href="main.css">


</head>

<body>
<div class="container" id="main">
<img src="accordeon.png" height="60" width="230" alt="">
	<button class="accordion darkgrey" my-attr="1">Основы языка и как говорить на нем правильно</button>
		<div class="panel" my-attr="2">
			<p>Лексическая структура</p>
			<p>Типы данных, значения и переменные</p>
			<p>Выражения и операторы инструкции</p>
		</div>
	<button class="accordion fontblack" my-attr="3">Функции</button>
		<div class="panel" my-attr="4">
				<p>Анонимные функции</p>
				<p>Самовызывающиеся функции</p>
			</div>
	<button class="accordion darkgrey" my-attr="5">Обработка ошибок и отладка</button>
		<div class="panel" my-attr="6">
				<p>Отладчик</p>
				<p>Тесты</p>
			</div>	
			<button class="accordion fontblack" my-attr="7">Объекты и массивы</button>
		<div class="panel" my-attr="8">
				<p>Создание объекта</p>
				<p>Динамические массивы</p>
				<p>Двумерные массивы</p>
			</div>	
			<button class="accordion darkgrey" my-attr="9">События</button>
		<div class="panel" my-attr="10">
				<p>Обработчик событий</p>
				<p>Всплывающие события</p>
				<p>Свойства событий</p>
			</div>	
</div>
			<script src="main.js"></script>		
</body>
</html>
